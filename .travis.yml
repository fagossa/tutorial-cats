language: scala
scala:
  - 2.13.0

matrix:
  include:
    - env: SCALA_VERSION=2.13.0 PUBLISH=1
      os: linux
      jdk: oraclejdk8
      sudo: required
      services:
        - docker

branches:
  only:
  - solution
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2/cache
  - $HOME/.sbt
  - $HOME/.coursier
